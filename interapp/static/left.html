<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#execute").click(function(){
			if(confirm('你确定要执行测试吗?')){
				$.ajax({
					cache : false,
					async : true,
					url : "/executeAll.do",
					error : function() {
						alert('执行出错');
					},
					success : function(data, textStatus) {
						alert('执行成功，请查看测试结果');
					}
				});
			}
		});
	});
</script>
</head>
<body style="background-color:rgb(210,235,241);">
	<div class="left-menu">
		<h3><a href="/lsinters.do" target="right">测试接口</a></h3>
		<h3><a href="javascript:void(0)" id="execute">执行测试</a></h3>
		<h3><a href="/lsresults.do"  target="right">测试结果</a></h3>
	</div>
</body>
</html>
